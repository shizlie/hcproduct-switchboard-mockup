<!DOCTYPE html>
<html data-theme="fantasy">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Switchboard - Mockup version</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<link href="./tailwind-output.css" rel="stylesheet">
</head>

<body>
	<div class="hero py-5">
		<div class="mx-2">
			<a href="https://switchboard.harrycorn.com/">
				<button class="btn">
					<svg class="h-6 w-6 fill-current md:h-8 md:w-8" xmlns="http://www.w3.org/2000/svg" width="24"
						height="24" viewBox="0 0 24 24">
						<path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"></path>
					</svg>
					Go Back
				</button>
			</a>
		</div>
	</div>
	<div class="flex flex-wrap flex-row justify-center">
		<a href="https://harrycorn.com/">
			<div class="bg-base-200 p-10 rounded-xl">
				<div class="chat chat-start">
					<div class="chat-image avatar">
						<div class="w-20 rounded-full">
							<img alt="Tailwind CSS chat bubble component" src="https://harrycorn.com/portrait.png" />
						</div>
					</div>
					<div class="chat-header">
						Bao Ngo
						<time class="text-xs opacity-50"></time>
					</div>
					<div id="message" class="chat-bubble">404! I don't think you find what you need here.</div>
					<div class="chat-footer opacity-50">Delivered</div>
				</div>
			</div>
		</a>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const urlParams = new URLSearchParams(window.location.search);
			const messageParam = urlParams.get('message');

			if (messageParam) {
				const h1Element = document.getElementById('message');
				h1Element.innerHTML = `${messageParam}`;
			}
		});
	</script>
</body>

</html>
